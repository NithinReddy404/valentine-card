<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hearts-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .heart-float {
      position: absolute;
      font-size: 24px;
      opacity: 0.6;
      animation: float-up linear infinite;
      pointer-events: none;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(28px, 5vw, 42px);
      color: #d63384;
      margin-bottom: 50px;
      font-weight: 700;
      line-height: 1.3;
    }

    .button-container {
      position: relative;
      width: 100%;
      height: 200px;
      margin-top: 20px;
    }

    button {
      position: absolute;
      padding: 18px 40px;
      font-size: 20px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      outline: none;
    }

    button:focus-visible {
      outline: 3px solid #ffd700;
      outline-offset: 3px;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
      color: white;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      will-change: transform;
      touch-action: none;
      user-select: none;
    }

    #fuckYesBtn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%) scale(1);
      font-size: 24px;
      padding: 22px 50px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
      }
      50% {
        box-shadow: 0 8px 30px rgba(245, 87, 108, 0.6);
      }
    }

    #fuckYesBtn:hover {
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 8px 30px rgba(245, 87, 108, 0.8);
    }

    #fuckYesBtn:active {
      transform: translateX(-50%) scale(1.05);
    }

    .transitioning {
      animation: pageExit 0.4s ease-out forwards;
    }

    @keyframes pageExit {
      to {
        opacity: 0;
        transform: scale(0.9);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="hearts-bg" id="heartsBg"></div>
  
  <div class="card">
    <h1>Will you be my valentine? üíï</h1>
    
    <div class="button-container">
      <button id="yesBtn" aria-label="Yes button that dodges cursor">Yes</button>
      <button id="fuckYesBtn" aria-label="Enthusiastic yes button">Fuck yes! üî•</button>
    </div>
  </div>

  <script>
    const EVADE_RADIUS = 150;
    const EVADE_SPEED = 0.15;
    const MAX_SPEED = 8;
    const DAMPING = 0.92;
    const MIN_DISTANCE_FROM_OTHER = 80;
    
    const yesBtn = document.getElementById('yesBtn');
    const fuckYesBtn = document.getElementById('fuckYesBtn');
    const buttonContainer = document.querySelector('.button-container');
    
    let velocity = { x: 0, y: 0 };
    let currentPos = { x: 0, y: 0 };
    let targetPos = { x: 0, y: 0 };
    let pointerPos = { x: 0, y: 0 };
    let isAnimating = false;
    
    function init() {
      createFloatingHearts();
      positionButtons();
      setupEventListeners();
      startAnimation();
    }
    
    function createFloatingHearts() {
      const heartsBg = document.getElementById('heartsBg');
      const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
      
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-float';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (8 + Math.random() * 8) + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heart.style.fontSize = (16 + Math.random() * 16) + 'px';
        heartsBg.appendChild(heart);
      }
    }
    
    function positionButtons() {
      const containerRect = buttonContainer.getBoundingClientRect();
      const yesBtnRect = yesBtn.getBoundingClientRect();
      
      currentPos.x = containerRect.width / 2 - yesBtnRect.width / 2;
      currentPos.y = 0;
      targetPos = { ...currentPos };
      
      updateYesButtonPosition();
    }
    
    function setupEventListeners() {
      document.addEventListener('mousemove', handlePointerMove);
      document.addEventListener('touchmove', handlePointerMove, { passive: false });
      document.addEventListener('touchstart', handlePointerMove, { passive: false });
      
      fuckYesBtn.addEventListener('click', handleFuckYesClick);
      
      yesBtn.addEventListener('click', (e) => {
        e.preventDefault();
      });
      
      window.addEventListener('resize', positionButtons);
    }
    
    function handlePointerMove(e) {
      e.preventDefault();
      
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      
      const containerRect = buttonContainer.getBoundingClientRect();
      pointerPos.x = clientX - containerRect.left;
      pointerPos.y = clientY - containerRect.top;
    }
    
    function startAnimation() {
      if (isAnimating) return;
      isAnimating = true;
      animateButton();
    }
    
    function animateButton() {
      calculateEvasion();
      applyPhysics();
      updateYesButtonPosition();
      
      requestAnimationFrame(animateButton);
    }
    
    function calculateEvasion() {
      const yesBtnRect = yesBtn.getBoundingClientRect();
      const containerRect = buttonContainer.getBoundingClientRect();
      
      const btnCenterX = currentPos.x + yesBtnRect.width / 2;
      const btnCenterY = currentPos.y + yesBtnRect.height / 2;
      
      const dx = pointerPos.x - btnCenterX;
      const dy = pointerPos.y - btnCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance < EVADE_RADIUS && distance > 0) {
        const force = (EVADE_RADIUS - distance) / EVADE_RADIUS;
        const angle = Math.atan2(dy, dx);
        
        velocity.x -= Math.cos(angle) * force * EVADE_SPEED;
        velocity.y -= Math.sin(angle) * force * EVADE_SPEED;
      }
      
      const fuckYesBtnRect = fuckYesBtn.getBoundingClientRect();
      const fuckYesCenterX = (fuckYesBtnRect.left + fuckYesBtnRect.width / 2) - containerRect.left;
      const fuckYesCenterY = (fuckYesBtnRect.top + fuckYesBtnRect.height / 2) - containerRect.top;
      
      const dx2 = fuckYesCenterX - btnCenterX;
      const dy2 = fuckYesCenterY - btnCenterY;
      const distance2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
      
      if (distance2 < MIN_DISTANCE_FROM_OTHER && distance2 > 0) {
        const force2 = (MIN_DISTANCE_FROM_OTHER - distance2) / MIN_DISTANCE_FROM_OTHER;
        const angle2 = Math.atan2(dy2, dx2);
        
        velocity.x -= Math.cos(angle2) * force2 * EVADE_SPEED * 2;
        velocity.y -= Math.sin(angle2) * force2 * EVADE_SPEED * 2;
      }
    }
    
    function applyPhysics() {
      const speed = Math.sqrt(velocity.x * velocity.x + velocity.y * velocity.y);
      if (speed > MAX_SPEED) {
        velocity.x = (velocity.x / speed) * MAX_SPEED;
        velocity.y = (velocity.y / speed) * MAX_SPEED;
      }
      
      targetPos.x += velocity.x;
      targetPos.y += velocity.y;
      
      const containerRect = buttonContainer.getBoundingClientRect();
      const yesBtnRect = yesBtn.getBoundingClientRect();
      
      const maxX = containerRect.width - yesBtnRect.width;
      const maxY = containerRect.height - yesBtnRect.height;
      
      if (targetPos.x < 0) {
        targetPos.x = 0;
        velocity.x *= -0.5;
      }
      if (targetPos.x > maxX) {
        targetPos.x = maxX;
        velocity.x *= -0.5;
      }
      if (targetPos.y < 0) {
        targetPos.y = 0;
        velocity.y *= -0.5;
      }
      if (targetPos.y > maxY) {
        targetPos.y = maxY;
        velocity.y *= -0.5;
      }
      
      velocity.x *= DAMPING;
      velocity.y *= DAMPING;
      
      currentPos.x += (targetPos.x - currentPos.x) * 0.3;
      currentPos.y += (targetPos.y - currentPos.y) * 0.3;
    }
    
    function updateYesButtonPosition() {
      yesBtn.style.transform = `translate(${currentPos.x}px, ${currentPos.y}px)`;
    }
    
    function handleFuckYesClick() {
      document.querySelector('.card').classList.add('transitioning');
      
      setTimeout(() => {
        window.location.href = 'page2.html';
      }, 400);
    }
    
    init();
  </script>
</body>
</html>
